<!DOCTYPE html><html><head>
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flourish template: Connections globe</title>
    <style type="text/css">
      * {
          box-sizing: border-box;
      }
      html {
          height: 100%;
      }
      body {
          margin: 0;
          padding: 0;
          color: #ffffff;
          font-family: 'Source Sans Pro', sans-serif;
          font-size: 16px;
          font-weight: 300;
          height: 100%;
          -webkit-font-smoothing: antialiased;
      }
      .no-select {
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
      }
      h1,
      h2,
      h3 {
          font-weight: 300;
          line-height: 1.25;
      }
      b {
          font-weight: 400;
      }
      .full {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
      }
      #shade-left {
          width: 50%;
          min-width: 600px;
          opacity: 1;
          pointer-events: none;
      }
      #nav #logo {
          width: 200px;
          height: 50px;
          background-size: 100%;
          position: fixed;
          bottom: 20px;
          right: 20px;
          pointer-events: none;
          background-size: contain;
          background-repeat: no-repeat;
          background-position: right;
      }
      #globe canvas {
          display: none;
      }
      #nav {
          padding: 10px 10px 10px 20px;
          display: flex;
          display: -webkit-flex;
          align-items: center;
          height: 100%;
          max-width: 375px;
          position: absolute;
          pointer-events: none;
      }
      #nav-inner {
          flex: 1;
          display: inline-block;
      }
      #nav h1 {
          font-size: 1.9em;
          margin: 0 0 1em;
          font-weight: bold;
      }
      #nav h1 .sub {
          font-size: 0.65em;
          font-weight: 300;
      }
      #nav #leaderboard {
          position: relative;
          margin-top: 1em;
          margin-bottom: 30px;
      }
      #nav #leaderboard #top-countries-header {
          font-weight: bold;
      }
      #nav #leaderboard h1 {
          font-size: 1.15em;
      }
      #nav #leaderboard #top-countries {
          position: relative;
      }
      #nav #leaderboard #top-countries .country-name {
          position: absolute;
          top: 0px;
      }
      #nav #leaderboard #top-countries .rank-number {
          position: absolute;
          top: 0px;
          color: rgb(97, 203, 252);
      }
      #nav #leaderboard #top-countries .country-name {
          left: 1.5em;
          cursor: pointer;
          pointer-events: all;
      }
      #nav #leaderboard #top-countries .country-name .value {
          display: none;
          font-size: 0.7em;
          margin-left: 0.25em;
          color: rgb(97, 203, 252);
      }
      body.show-values #nav #leaderboard #top-countries .country-name .value {
          display: inline-block;
      }

      .flourish-popup {
          pointer-events: none;
          color: black!important;
      }
      .flourish-popup h1 {
          margin: 0;
          font-weight: bold;
          font-size: 1em;
      }
      .flourish-popup p {
          margin: 0;
          font-size: 1em;
          color: #777;
      }
      /* Set everything to display none until styles are updated */

      .full,
      #nav {
          visibility: hidden;
      }
      @media screen and (max-width: 500px) {
          body {
              font-size: 11px;
          }
          #nav #leaderboard {
              margin: 0 0 10px;
          }
          #nav h1 {
              width: auto;
          }
          #nav h2 {
              width: auto;
          }
          #nav h2 .search .dropdown-symbol {
              width: 24px;
          }
      }
      @media screen and (max-height: 500px) {
          body {
              font-size: 13px;
          }
          #nav {
              display: block;
          }
          #nav #leaderboard {
              margin: 0 0 10px;
          }
          #nav h1 {
              width: auto;
              margin-bottom: 0.75em;
          }
          #nav h2 {
              width: auto;
          }
          #nav .dropdown .dropdown-symbol {
              width: 24px;
          }
      }
      @media screen and (max-width: 400px) {
          #nav {
              width: 100%;
              max-width: 300px;
              padding-left: 10px;
          }
          #nav h1 {
              width: 100%;
          }
      }
      .button-container {
        text-align: left
      }
      .button-container.button-group .button:hover {
        opacity: 0.75;
      }
      .button-container {
        text-align: left;
      }
      .button-group {
        overflow: hidden;
      }
      .button-group .button {
        border-radius: 0!important;
      }
    </style>
    <style type="text/css" id="user-css"></style>
<!--    <link rel="stylesheet" type="text/css" href="./controls.css" media="screen" />
-->  </head>
  <body>

  <div class="full" id="bg-color"></div>
  <div class="full" id="globe"></div>
  <div class="full grad" id="shade-left"></div>
  <div id="nav" class="no-select">
    <div id="nav-inner">
      <div id="logo"></div>
      <h1>
        <span id="title"></span>
        <div id="subtitle" class="sub"></div>
      </h1>

      <div id="filter1-menu" class="filter-menu"></div>

     	<div id="filter2-menu" class="filter-menu"></div>

      <div id="leaderboard">
        <div id="top-countries-header"></div>
        <div id="top-countries"></div>
      </div>

    </div>
  </div>
